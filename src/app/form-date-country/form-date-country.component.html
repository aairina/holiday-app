<div class="date-country-form-container">

  <h4>Pick a date and a country to search for a holiday:</h4>

  <form [formGroup]="form" class="date-country-form">
    <mat-form-field>
      <input
        matInput
        [matDatepicker]="picker"
        placeholder="Date"
        formControlName="date"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Country</mat-label>
      <mat-select formControlName="country" id="country">
        <mat-option *ngFor="let country of countries" [value]="country.code">
          {{ country.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button
      mat-raised-button
      class="submit-button"
      color="primary"
      (click)="submitForm()"
      [disabled]="!form.valid"
    >
      Submit
    </button>
  </form>

  <div class="holidays" *ngIf="submittedSuccessfully">
    <h3 *ngIf="!isHolidayListEmpty">
      The holidays on the date of {{ formattedDate }} in
      {{ formattedCountry }} are:
    </h3>
    <h3 *ngIf="isHolidayListEmpty">
      There are no holidays on {{ formattedDate }} in {{ formattedCountry }}.
    </h3>
    <app-holiday-list></app-holiday-list>
  </div>
</div>
